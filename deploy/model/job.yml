apiVersion: batch/v1
kind: Job
metadata:
  generateName: lucassilva-recommendation-model-generator-
spec:
  template:
    metadata:
      labels:
        app: lucassilva-recommendation-model-generator
    spec:
      containers:
      - name: lucassilva-recommendation-model-generator
        image: lucasgabrios/playlists-recommender-model:1.0.3
        volumeMounts:
        - mountPath: /app/datasets
          name: dataset-volume
        env:
        - name: DATASET_PATH
          valueFrom:
            configMapKeyRef:
              name: recomendation-model-config
              key: dataset_path
      restartPolicy: Never
      volumes:
      - name: dataset-volume
        persistentVolumeClaim:
          claimName: project2-pvc-lucassilva
  backoffLimit: 3
